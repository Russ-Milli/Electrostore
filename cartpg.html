<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - ElectroStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ðŸ”µ ElectroStore Banner -->
<nav class="navbar navbar-expand-lg" style="background-color: #0096D6;">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">ElectroStore</a>
    <small class="text-white-50 ms-2 me-auto">Your Trusted HP Partner</small>
  </div>
</nav>

<!-- ðŸ›’ Main Content (flex-grow to fill height) -->
<main class="flex-grow-1">
  <div class="container my-5">
    <h2>Your Shopping Cart</h2>
    <table class="table table-bordered mt-4">
      <thead class="table-light">
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="text-end">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
    </div>
  </div>
</main>

<!-- âš« Sticky Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  &copy; 2025 ElectroStore. All rights reserved.
</footer>

<!-- ðŸ§  Cart Script -->
<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.getElementById("cart-items");
    let total = 0;

    tbody.innerHTML = '';
    if (cart.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center">Your cart is empty.</td></tr>`;
      document.getElementById("cart-total").textContent = "0.00";
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      tbody.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <button onclick="updateQty(${index}, -1)" class="btn btn-sm btn-outline-secondary">-</button>
            ${item.quantity}
            <button onclick="updateQty(${index}, 1)" class="btn btn-sm btn-outline-secondary">+</button>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})" class="btn btn-sm btn-danger">Remove</button></td>
        </tr>
      `;
    });

    document.getElementById("cart-total").textContent = total.toFixed(2);
  }

  function updateQty(index, change) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity += change;
    if (cart[index].quantity < 1) cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>

</body>
</html>
