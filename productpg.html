<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HP Laptop - ElectroStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”µ ElectroStore Banner -->
<nav class="navbar navbar-expand-lg" style="background-color: #0096D6;">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html" style="font-size: 1.5rem;">
      ElectroStore
    </a>
    <small class="text-white-80 ms-2 me-auto">Your Trusted HP Partner</small>
  </div>
</nav>

<!-- ðŸ–¥ï¸ Product Section with Light Background -->
<div class="bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Product Image -->
      <div class="col-md-6 text-center mb-4 mb-md-0">
        <img src="hp_picture.jpg" class="img-fluid rounded shadow" alt="HP Laptop">
      </div>

      <!-- Product Info -->
      <div class="col-md-6">
        <h2 class="mb-3">HP Pavilion 15</h2>
        <p class="fs-5"><strong>Price:</strong> $799.99</p>

        <p><strong>Specifications:</strong></p>
        <ul>
          <li>Intel Core i7, 11th Gen</li>
          <li>16GB RAM, 512GB SSD</li>
          <li>15.6" Full HD Display</li>
          <li>Windows 11 Home</li>
        </ul>

        <!-- Extra Info -->
        <p>
          <span class="badge bg-success me-2">1-Year Warranty</span>
          <span class="text-muted">Free shipping + 24/7 Support</span>
        </p>

        <!-- Add to Cart Button -->
        <button class="btn btn-primary mt-3" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<!-- âš« Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  &copy; 2025 ElectroStore. All rights reserved.
</footer>

<!-- ðŸ§  Cart Logic -->
<script>
  function addToCart() {
    const item = {
      name: "HP Pavilion 15",
      price: 799.99,
      quantity: 1
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(p => p.name === item.name);

    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push(item);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Added to cart!");
    window.location.href = "cartpg.html";

  }
</script>

</body>
</html>
